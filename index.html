<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>


    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
            <div class="box bt bl"><span class="box-text"></span></div>
            <div class="box bt"><span class="box-text"></span></div>
            <div class="box bt br"><span class="box-text"></span></div>
            <div class="box bl"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br"><span class="box-text"></span></div>
            <div class="box bl bb"><span class="box-text"></span></div>
            <div class="box bb"><span class="box-text"></span></div>
            <div class="box bb br"><span class="box-text"></span></div>
        </div>
        <div class="game-info">
            <h2>Welcome to the world of MyTicTacToe</h2>
            <div>
                <span class="info">
                    turn for x
                </span>
                <button id="reset">
                    reset
                </button>
            </div>
            <div class="img-box">
                <img src="https://i.gifer.com/6ov.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
